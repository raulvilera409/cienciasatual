            background-size: 10px 7px;
            padding-right: 30px;
            cursor: pointer;

            border-color: #4CAF50;

            color: #ffffff;
            padding: 10px;
            border: none;

    <script>
        document.getElementById('formulario').addEventListener('submit', async (event) => {
            event.preventDefault();

            const respostas = Array.from({ length: 10 }, (_, i) =>
                document.getElementById(`resposta${i + 1}`).value.trim()
            );

            const data = {
                nome: document.getElementById('nome').value,
                serie: document.getElementById('serie').value,
                data: document.getElementById('data').value,
            };

            respostas.forEach((resposta, index) => {
                data[`resposta${index + 1}`] = resposta;
            });

            try {
                const response = await fetch(
                    'https://script.google.com/macros/s/AKfycbx1Mam4bo2KTqduz9aUCVirnFj-tz3VSF6NVFSkIHADWdMMJhtAlZKw5C4ZWA4uowEh/exec',
                    {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    }
                );

                const result = await response.json();

                if (result.result === 'success') {
                    let feedback = respostas.map(
                        (res, i) =>
                            `<p><strong>Questão ${i + 1}:</strong> ${
                                result.feedback?.[i]?.feedback || 'Sem feedback.'
                            }</p>`
                    ).join('');

                    document.getElementById('feedback-content').innerHTML = feedback;
                    document.getElementById('feedback-container').style.display = 'block';

                    document.getElementById('formulario').reset();
                } else {
                    alert(`Erro ao enviar os dados: ${result.error}`);
                }
            } catch (error) {
                alert(`Erro ao enviar os dados: ${error.message}`);
            }
        });
    </script>
